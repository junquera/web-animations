<style>
body{
    background-color: black;
}
.animation {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-25%);
}
.ball{
    width: 75px;
    height: 75px;
    border-radius: 50%;
    border: 5px solid red;
    border-bottom: 5px solid transparent;
    border-left: 5px solid transparent;
    animation: spin 0.5s infinite linear;
    position: relative;
    margin: 0 auto;
    box-shadow: 0 0 40px red;
}
.ball1{
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 5px solid red;
    border-bottom: 5px solid transparent;
    border-top: 5px solid transparent;
    animation: spinoff 1s infinite linear;
    position: relative;
    top: -72.5px;
    margin: 0 auto;
    box-shadow: 0 0 20px red;
}

.ball2{
    width: 25px;
    height: 25px;
    border-radius: 50%;
    border: 5px solid red;
    border-bottom: 5px solid transparent;
    border-left: 5px solid transparent;
    animation: spin 1s infinite linear;
    position: relative;
    margin: 0 auto;
    top: -120px;
    box-shadow: 0 0 10px red;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(360deg);
    }
}

@keyframes spinoff {
    0% {
        transform: rotate(0deg);
        opacity: 0;
    }

    25% {
        opacity: 0.75;
    }

    50% {
        opacity: 0;
    }

    25% {
        opacity: 0.75;
    }

    100% {
        transform: rotate(-360deg);
        opacity: 0;
    }
}
</style>
<body>
<div class="animation">
    <div class="ball">
    </div>
    <div class="ball1">
    </div>
    <div class="ball2">
    </div>
</div>
</body>
